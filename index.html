<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>

    <script
      src="https://kit.fontawesome.com/c2adb54c46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img src="./images/logo.svg" class="logo" alt="Ping's Logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>

      <form action="#" class="notify">
        <input
          type="email"
          class="form_input"
          placeholder="Your email address"
        />
        <button class="form_btn">Notify me</button>
      </form>

      <div class="form_error hidden">
        <small>please provide a valid email address</small>
      </div>

      <picture>
        <img src="./images/illustration-dashboard.png" alt="" />
      </picture>

      <footer>
        <div class="socials">
          <a href="#" class="social_icon__links" aria-label="Ping's Facebook"><i aria-hidden="true" class="fab fa-facebook-f social-icon"></i></a>
          <a href="#" class="social_icon__links" aria-label="Ping's Twitter"><i aria-hidden="true" class="fab fa-twitter social-icon"></i></a>
          <a href="#" class="social_icon__links" aria-label="Ping's Instagram"><i aria-hidden="true" class="fab fa-instagram social-icon"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
